<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">
    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black">게시글 작성</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="mb-4">리뷰 작성</h2>
                            <form id="postForm" name="postForm" class="contact-form" method="post" action="/admin/item/new" th:object= "${postFormDto}">
                                <div class="row">
                                    <div class="col-md-12">

                                        <div class="form-group">
                                            <label th:for="title">제목</label>
                                            <input class="form-control form-control-name" th:field="*{title}" placeholder="제목 입력" type="text">
                                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect Data</p>

                                        </div>

                                        <div class="form-group">
                                            <label th:for="content">글쓰기</label>
                                            <div></div>
                                            <textarea th:field="*{content}" placeholder="내용을 입력해 주세요~"></textarea>
                                        </div>

                                        <button class="btn btn-primary solid blank mt-3" type="submit">
                                            게시글 등록하기
                                        </button>
                                    </div>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 각 페이지의 JS가 작성될 위치지정 -->
<th:block layout:fragment="script">
    <script th:src="@{plugins/ckeditor5/build/ckeditor.js}"></script>
    <script th:inline="javascript">




    </script>
</th:block>

</html>
